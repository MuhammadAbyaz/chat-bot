<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/app.css" />
    <title>InsightBot</title>
  </head>
  <body class="flex flex-col mx-3 h-screen">
    <header>
      <nav class="w-full overflow-hidden fixed top-0 bg-white py-2">
        <h1 class="text-4xl text-black text-center font-bold">InsightBot</h1>
      </nav>
    </header>
    <main class="flex flex-col h-full mt-10">
      <div
        class="flex flex-col w-3/6 mx-96 mb-5 px-14 grow"
        id="responses"
      ></div>
      <div
        class="flex sticky top-0 justify-center gap-x-5 bg-white w-full py-4 bottom-0"
      >
        <input
          class="block bg-inherit py-2 px-3 text-black w-2/4 rounded-full border-2 border-slate-300 focus:outline-slate-500"
          type="text"
          id="prompt"
          autofocus
          autocomplete="off"
          placeholder="Write your prompt"
        />
        <button
          class="bg-green-400 text-black p-2 rounded-full w-24"
          id="generate-response"
        >
          Generate
        </button>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
