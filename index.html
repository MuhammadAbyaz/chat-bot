<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/app.css" />
    <title>Chatbot</title>
  </head>
  <body class="m-3">
    <header>
      <nav class="w-full sticky top-0">
        <h1 class="text-4xl text-black text-center font-bold">ChatBot</h1>
      </nav>
    </header>
    <main class="flex flex-col h-full">
      <div class="flex flex-col mx-16 mb-10" id="responses"></div>
    </main>
    <div class="flex relative justify-around bg-white">
      <input
        class="block bg-inherit py-2 px-3 text-black w-4/5 rounded-3xl border-2 border-slate-300 focus:outline-slate-500"
        type="text"
        id="prompt"
        autofocus
        autocomplete="off"
        placeholder="Write your prompt"
      />
      <button
        class="bg-green-600 text-black p-2 rounded-2xl w-24"
        id="generate-response"
      >
        Generate
      </button>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
